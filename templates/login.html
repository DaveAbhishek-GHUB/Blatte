<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        <p class="login-description">
            To register for the MY DEAR CLUB, please enter your e-mail address and password here.
        </p>
        <form class="login-form">
            <input type="email" class="login-input" placeholder="E-mail" required>
            <input type="password" class="login-input" placeholder="Password" required>
            <div class="form-actions">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <p class="register-link">
            Not yet a member of the MY DEAR CLUB? <a href="templates/register.html">Create an account</a>
        </p>
    </div>
</body>

</html>
