<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Dynamic page title configuration -->
    <script type="module">
        import { headersName } from '../static/javascripts/headersName.js';
        document.title = headersName.auth;
    </script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/toast.css">
    
    <!-- Feather Icons CDN -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <!-- Toast notification component -->
    {% include 'components/toast.html' %}

    <!-- Main authentication container -->
    <div class="login-container">
        <!-- Authentication header section -->
        <header class="auth-header">
            <h1 class="login-title">Login</h1>
            <p class="login-description">
                To register for the BLATTÉ, please enter your e-mail address and password here.
            </p>
        </header>

        <!-- Login form with validation -->
        <form action="/user/login" method="POST" class="login-form" onsubmit="return validateForm()">
            <!-- Email input field -->
            <input 
                type="email"
                class="login-input"
                placeholder="E-mail"
                name="email"
                id="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                title="Please enter a valid email address"
                required
            >

            <!-- Password input field with security requirements -->
            <div class="password-input-wrapper">
                <input 
                    type="password"
                    class="login-input"
                    placeholder="Password"
                    name="password"
                    id="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}"
                    title="Must contain: 8+ characters, 1 uppercase, 1 lowercase, 1 number, 1 special character"
                    required
                >
            </div>

            <!-- Submit button -->
            <button type="submit" class="login-button">
                Login
            </button>
        </form>

        <!-- Registration call-to-action -->
        <p class="register-text">
            Not yet a member of the BLATTÉ?
            <a href="/register" class="register-link" aria-label="Account creation">
                Create an account
            </a>
        </p>
    </div>

    <!-- Form validation script -->
    <script src="../static/javascripts/login.js"></script>
    
    <!-- Initialize Feather Icons -->
    <script>
        feather.replace();
    </script>
</body>
</html>
