<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Essential meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External stylesheets -->
    <link rel="stylesheet" href="../static/css/header.css">
    
    <!-- JavaScript dependencies -->
    <script src="../static/javascripts/header.js" defer></script>
    <!-- Feather Icons CDN -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <!-- Main header component -->
    <header>
        <!-- Logo and mobile menu section -->
        <div class="main-logo-header">
            <!-- Mobile navigation toggle -->
            <div class="mobile-icons">
                <i data-feather="menu" class="hamburger-menu"></i>
            </div>
            
            <!-- Company logo with homepage link -->
            <a href="/">
                <img 
                    src="../static/images/clean_canvas_image-removebg.png" 
                    alt="Tea Shop Logo"
                >
            </a>
        </div>

        <!-- Navigation bar -->
        <div class="innerNavbar">
            <!-- Main navigation menu -->
            <div class="navlinksWrapper">
                <a href="/">Home</a>
                <a href="/products">Products</a>
                <a href="/teaBlends">Tea Blends</a>
                <a href="/giftSets">Gift set</a>
                <a href="/teaAccessories">Tea accessories</a>
            </div>

            <!-- Utility navigation section -->
            <div class="navIcons">
                <!-- Search functionality -->
                <div class="search-container">
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="Search products..."
                    >
                    <a class="search-icon" href="#">
                        <img 
                            src="../static/images/svgs/Search.svg" 
                            alt="Search"
                        >
                    </a>
                    <!-- Container for search results -->
                    <div class="search-results"></div>
                </div>
                
                <!-- Conditional admin dashboard link -->
                {% if request.cookies.get('is_admin') %}
                    <a href="/admins/dashboard" class="admin-link">Dashboard</a>
                {% endif %}
                
                <!-- User navigation icons - only shown for non-admin users -->
                {% if not request.cookies.get('is_admin') %}
                    <!-- Wishlist link -->
                    <a href="/wishlist">
                        <img 
                            src="../static/images/svgs/wishlist.svg" 
                            alt="wishList"
                        >
                    </a>
                    
                    <!-- My Orders link -->
                    {% if request.cookies.get('user_email') %}
                    <a href="/myorders">
                        <img 
                            src="../static/images/svgs/package.svg" 
                            alt="My Orders"
                        >
                    </a>
                    {% endif %}
                    
                    <!-- User profile link -->
                    <a href="/auth">
                        <img 
                            src="../static/images/svgs/profile.svg" 
                            alt="profileIcon"
                        >
                    </a>
                    
                    <!-- Shopping cart link -->
                    <a href="/cart">
                        <img 
                            src="../static/images/svgs/cart.svg" 
                            alt="cartIcon"
                        >
                    </a>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Initialize Feather Icons -->
    <script>
        feather.replace();
    </script>
</body>
</html>
