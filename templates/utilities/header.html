<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to header-specific stylesheet -->
    <link rel="stylesheet" href="../static/css/header.css"> 
    
    <!-- Add JavaScript file -->
    <script src="../static/javascripts/header.js" defer></script>
</head>

<body>
    <!-- Main header section -->
    <header>
        <!-- Logo container with company branding -->
        <div class="main-logo-header">
            <!-- Mobile menu icons -->
            <div class="mobile-icons">
                <img src="../static/images/svgs/hamburger.svg" alt="Menu" class="hamburger-menu">
            </div>
            
            <!-- Main logo -->
             <a href="/">
                <img src="../static/images/clean_canvas_image-removebg.png" alt="Tea Shop Logo">
             </a>
        </div>

        <!-- Main navigation container -->
        <div class="innerNavbar">
            <!-- Primary navigation links -->
            <div class="navlinksWrapper">
                <a href="/">Home</a>
                <a href="/products">Products</a>
                <a href="/teaBlends">Tea Blends</a>
                <a href="/giftSets">Gift set</a>
                <a href="/teaAccessories">Tea accessories</a>
            </div>

            <!-- Secondary navigation icons -->
            <div class="navIcons">
                <!-- Search -->
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search products...">
                    <a class="search-icon" href="#">
                        <img src="../static/images/svgs/Search.svg" alt="Search">
                    </a>
                    <div class="search-results"></div>
                </div>
                
                <!-- Wishlist -->
                <a href="/wishlist">
                    <img src="../static/images/svgs/wishlist.svg" alt="wishList">
                </a>
                
                <!-- Profile -->
                <a href="/auth">
                    <img src="../static/images/svgs/profile.svg" alt="profileIcon">
                </a>
                
                <!-- Cart -->
                <a href="/cart">
                    <img src="../static/images/svgs/cart.svg" alt="cartIcon">
                </a>
            </div>

        </div>
    </header>
</body>
</html>
