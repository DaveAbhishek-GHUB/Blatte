<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Dynamic title block that can be overridden by child templates -->
    <title>{% block title %}Tea Shop{% endblock %}</title>
    
    <!-- Link to main stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toast.css') }}">
</head>

<body>
    <!-- Main content area -->
    <main>
        <!-- Dynamic content block that will be filled by child templates -->
        {% block content %}{% endblock %}
    </main>
    
    <!-- Add toast JavaScript at the end of body -->
    <script src="{{ url_for('static', filename='javascripts/toast.js') }}"></script>
</body>

</html>
