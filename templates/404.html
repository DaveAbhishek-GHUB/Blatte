{% extends "base.html" %}

{% block title %}404 - Page Not Found | Blatté{% endblock %}

{% block content %}
<style>
    :root {
        --primary-color: #2C3639;
        --accent-color: #A27B5C;
        --bg-color: #DCD7C9;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: var(--bg-color);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary-color);
    }

    .container {
        text-align: center;
        padding: 2rem;
    }

    .logo {
        width: 150px;
        margin-bottom: 2rem;
    }

    .tea-cup {
        position: relative;
        width: 180px;
        height: 180px;
        margin: 0 auto 3rem;
    }

    .cup {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 140px;
        height: 100px;
        background: #fff;
        border-radius: 0 0 70px 70px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .cup::before {
        content: '';
        position: absolute;
        top: -10px;
        left: 0;
        width: 100%;
        height: 20px;
        background: #fff;
        border-radius: 50%;
    }

    .tea {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 50px;
        background: var(--accent-color);
        border-radius: 0 0 50px 50px;
        animation: tea-wave 2s infinite;
    }

    .handle {
        position: absolute;
        right: -30px;
        top: 30px;
        width: 40px;
        height: 60px;
        border: 15px solid #fff;
        border-left: 0;
        border-radius: 0 25px 25px 0;
    }

    .steam {
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        filter: blur(5px);
    }

    .steam span {
        position: absolute;
        bottom: 0;
        display: block;
        width: 8px;
        height: 40px;
        background: #fff;
        border-radius: 50%;
        animation: steam 2s infinite;
    }

    .steam span:nth-child(1) { left: -30px; animation-delay: 0.2s; }
    .steam span:nth-child(2) { animation-delay: 0.4s; }
    .steam span:nth-child(3) { left: 30px; animation-delay: 0.6s; }

    @keyframes tea-wave {
        0%, 100% { transform: translateX(-50%) rotate(-5deg); }
        50% { transform: translateX(-50%) rotate(5deg); }
    }

    @keyframes steam {
        0% { height: 0; opacity: 0; }
        50% { height: 40px; opacity: 0.5; }
        100% { height: 0; opacity: 0; }
    }

    h1 {
        font-size: 4rem;
        margin-bottom: 1rem;
        color: var(--primary-color);
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: var(--primary-color);
        opacity: 0.8;
    }

    .btn {
        display: inline-block;
        padding: 1rem 2rem;
        background-color: var(--accent-color);
        color: white;
        text-decoration: none;
        border-radius: 30px;
        font-weight: bold;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
</style>

<div class="container">
    <img src="https://ik.imagekit.io/5emcramny/Blatt%C3%A9/LOGO/clean_canvas_image-removebg.png?updatedAt=1738715178516" alt="Blatté Logo" class="logo">
    <div class="tea-cup">
        <div class="cup">
            <div class="tea"></div>
            <div class="handle"></div>
            <div class="steam">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <h1>404</h1>
    <p>Oops! Looks like this tea blend doesn't exist.</p>
    <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
</div>
{% endblock %}
