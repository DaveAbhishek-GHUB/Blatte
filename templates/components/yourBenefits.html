<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to component-specific stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/yourBenefits.css') }}">
    <!-- Feather Icons CDN -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <!-- Main benefits container -->
    <div class="benefits-container">
        <!-- Benefits section title -->
        <h2 class="benefits-title">Your Benefits at BLATTÉ</h2>
        
        <!-- Grid container for benefits -->
        <div class="benefits-grid">
            <!-- Free Shipping Benefit -->
            <div class="benefit-item">
                <!-- Shipping icon using Feather Icons -->
                <div class="benefit-icon">
                    <i data-feather="truck"></i>
                </div>
                <!-- Shipping benefit content -->
                <div class="benefit-content">
                    <h3>Free Shipping</h3>
                    <p>For all orders over €39</p>
                </div>
            </div>
    
            <!-- 30 Days Return Policy Benefit -->
            <div class="benefit-item">
                <!-- Return policy icon using Feather Icons -->
                <div class="benefit-icon">
                    <i data-feather="refresh-cw"></i>
                </div>
                <!-- Return policy benefit content -->
                <div class="benefit-content">
                    <h3>30 Days Return Policy</h3>
                    <p>Simply return what you don't like</p>
                </div>
            </div>
    
            <!-- Exclusive Gifts Benefit -->
            <div class="benefit-item">
                <!-- Gift icon using Feather Icons -->
                <div class="benefit-icon">
                    <i data-feather="gift"></i>
                </div>
                <!-- Gift benefit content -->
                <div class="benefit-content">
                    <h3>Exclusive Gifts</h3>
                    <p>Become a member and receive exclusive gifts</p>
                </div>
            </div>
    
            <!-- Store Locations Benefit -->
            <div class="benefit-item">
                <!-- Location icon using Feather Icons -->
                <div class="benefit-icon">
                    <i data-feather="map-pin"></i>
                </div>
                <!-- Location benefit content -->
                <div class="benefit-content">
                    <h3>Near You</h3>
                    <p>Find inspiration in over 35 stores across Europe</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Initialize Feather Icons -->
    <script>
        feather.replace();
    </script>
</body>
</html>
