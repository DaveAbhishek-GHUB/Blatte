<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="../../static/css/ourBlends.css">
    
    <!-- Feather Icons CDN -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <!-- Our Blends Section Container -->
    <div class="our-blends-section">
        <!-- Product Image Container -->
        <div class="blends-image">
            <img src="{{ image_url }}" alt="Tea Blends Collection">
        </div>

        <!-- Main Content Container -->
        <div class="blends-content">
            <!-- Section Titles -->
            <h2>{{ heading }}</h2>
            <h3>{{ subheading }}</h3>
            
            <!-- Product Description -->
            <p>{{ description }}</p>

            <!-- Features Grid Layout -->
            <div class="features-grid">
                <!-- Premium Quality Feature Box -->
                <div class="feature">
                    <i data-feather="award"></i>
                    <span>Premium<br>quality</span>
                </div>
                
                <!-- Organic Certification Feature Box -->
                <div class="feature">
                    <i data-feather="check-circle"></i>
                    <span>Certified<br>organic ingredients</span>
                </div>
                
                <!-- Exclusive Brand Feature Box -->
                <div class="feature">
                    <i data-feather="star"></i>
                    <span>Exclusive from<br>BLATTÃ‰</span>
                </div>
                
                <!-- Design Feature Box -->
                <div class="feature">
                    <i data-feather="coffee"></i>
                    <span>Unique design</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Initialize Feather Icons -->
    <script>
        feather.replace();
    </script>
</body>
</html>
