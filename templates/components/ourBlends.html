<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to component-specific stylesheet -->
    <link rel="stylesheet" href="../../static/css/ourBlends.css">
</head>
<body>
    <!-- Our Blends Section Container -->
    <div class="our-blends-section">
        <!-- Image Container -->
        <div class="blends-image">
            <img src="{{ image_url }}" alt="Tea Blends Collection">
        </div>

        <!-- Content Container -->
        <div class="blends-content">
            <!-- Section Headers -->
            <h2>Our Blends</h2>
            <h3>Extraordinary tea blends for you</h3>
            <!-- Description Text -->
            <p>Our Blends are a highlight in your cup – carefully crafted tea blends you must try. Let each cup
                guide you to a new world of flavors!</p>

            <!-- Features Grid Container -->
            <div class="features-grid">
                <!-- Premium Quality Feature -->
                <div class="feature">
                    <img src="https://ik.imagekit.io/5emcramny/Blatt%C3%A9/Icons/e96cca60-6b20-42cb-9de8-3a7ddd18863c.svg?updatedAt=1738305341233"
                        alt="Premium Quality">
                    <span>Premium<br>quality</span>
                </div>
                <!-- Organic Feature -->
                <div class="feature">
                    <img src="https://ik.imagekit.io/5emcramny/Blatt%C3%A9/Icons/organic-icon.svg?updatedAt=1738305341250"
                        alt="Organic">
                    <span>Certified<br>organic ingredients</span>
                </div>
                <!-- Exclusive Feature -->
                <div class="feature">
                    <img src="https://ik.imagekit.io/5emcramny/Blatt%C3%A9/Icons/award-icon.svg?updatedAt=1738305341161"
                        alt="Exclusive">
                    <span>Exclusive from<br>BLATTÉ</span>
                </div>
                <!-- Design Feature -->
                <div class="feature">
                    <img src="https://ik.imagekit.io/5emcramny/Blatt%C3%A9/Icons/design-icon.svg?updatedAt=1738305341170"
                        alt="Design">
                    <span>Unique design</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
