<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="/static/css/storeSection.css">
</head>
<body>
    <!-- Store locator section -->
    <div class="stores-section">
        <!-- Text content container -->
        <div class="stores-content">
            <h1>PAPER & TEA stores close to you</h1>
            <p>Explore a new world of flavor, get inspired, and savor the moment.</p>
            <button class="store-finder-btn">Find a store close to me</button>
        </div>
        
        <!-- Store image container -->
        <div class="store-image">
            <img 
                src="../static/images/blatte.jpeg" 
                alt="PAPER & TEA Store Front"
            >
            <div class="store-caption">PAPER & TEA - Utrecht</div>
        </div>
    </div>
</body>
</html>
