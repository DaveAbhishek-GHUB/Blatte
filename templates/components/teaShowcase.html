<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="/static/css/teaShowcase.css">
</head>
<body>
    <!-- Main Tea Showcase Container -->
    <div class="tea-showcase">
        <!-- Header Section with Title and Subtitle -->
        <div class="tea-header">
            <h1>More than just tea</h1>
            <p>A wide range from tea to gift sets</p>
        </div>
        
        <!-- Grid Container for Product Categories -->
        <div class="tea-categories">
            <!-- Matcha Category Card -->
            <div class="category-item">
                <img src="https://www.paperandtea.com/cdn/shop/files/DSCF5430_ret_1.jpg?v=1732261480&width=400" alt="Matcha Set">
                <h3>Matcha</h3>
            </div>
            
            <!-- Starter Sets Category Card -->
            <div class="category-item">
                <img src="https://www.paperandtea.com/cdn/shop/files/JoG_SETS_NL_600x600_1.png?v=1702389639&width=400" alt="Starter Sets">
                <h3>Starter Sets</h3>
            </div>
            
            <!-- Tea Accessories Category Card -->
            <div class="category-item">
                <img src="https://www.paperandtea.com/cdn/shop/files/Teezubehoer_c80aa8ec-ddd4-4a84-b790-8fec91d6b158.jpg?v=1724840422&width=400" alt="Tea Accessories">
                <h3>Tea Accessories</h3>
            </div>
            
            <!-- Gift Cards Category Card -->
            <div class="category-item">
                <img src="https://www.paperandtea.com/cdn/shop/files/Product-image-UNICORN-1_455990bf-4a18-4378-ad3d-ce0d64a315ef.jpg?v=1733146056&width=400" alt="Gift Cards">
                <h3>Gift cards</h3>
            </div>
            
            <!-- Gifts Category Card -->
            <div class="category-item">
                <img src="https://www.paperandtea.com/cdn/shop/files/Geschenke_collection_list.jpg?v=1724160535&width=400" alt="Gifts">
                <h3>Gifts</h3>
            </div>
            
            <!-- Tea Tasting Class Category Card -->
            <div class="category-item">
                <img src="https://www.paperandtea.com/cdn/shop/files/tea_tasting-collection_grid_1e90211b-db4a-4b9f-8045-aea35b8fc078.jpg?v=1724838366&width=400" alt="Tea Tasting Class">
                <h3>Tea Tasting Class</h3>
            </div>
        </div>
    </div>
</body>
</html>
