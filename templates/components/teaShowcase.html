<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="/static/css/teaShowcase.css">
    <!-- Feather Icons CDN -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <!-- Main Tea Showcase Container -->
    <div class="tea-showcase">
        <!-- Header Section with Title and Subtitle -->
        <div class="tea-header">
            <h1>More than just tea</h1>
            <p>A wide range from tea to gift sets</p>
        </div>
        
        <!-- Grid Container for Product Categories -->
        <div class="tea-categories">
            <!-- Matcha Category Card -->
            <div class="category-item">
                <img src="https://ik.imagekit.io/5emcramny/Blatt%C3%A9/moreteastore/tea/matcha.webp?updatedAt=1739788706245" alt="Matcha Set">
                <h3>Matcha</h3>
            </div>
            
            <!-- Starter Sets Category Card -->
            <div class="category-item">
                <img src="https://ik.imagekit.io/5emcramny/Blatt%C3%A9/moreteastore/tea/starter-set.avif?updatedAt=1739788706261" alt="Starter Sets">
                <h3>Starter Sets</h3>
            </div>
            
            <!-- Tea Accessories Category Card -->
            <div class="category-item">
                <img src="https://ik.imagekit.io/5emcramny/Blatt%C3%A9/moreteastore/tea/te-accessories.webp?updatedAt=1739788705229" alt="Tea Accessories">
                <h3>Tea Accessories</h3>
            </div>
            
            <!-- Gift Cards Category Card -->
            <div class="category-item">
                <img src="https://ik.imagekit.io/5emcramny/Blatt%C3%A9/moreteastore/tea/gift%20cards.avif?updatedAt=1739788705175" alt="Gift Cards">
                <h3>Gift cards</h3>
            </div>
            
            <!-- Gifts Category Card -->
            <div class="category-item">
                <img src="https://ik.imagekit.io/5emcramny/Blatt%C3%A9/moreteastore/tea/gifts.webp?updatedAt=1739788705625" alt="Gifts">
                <h3>Gifts</h3>
            </div>
            
            <!-- Tea Tasting Class Category Card -->
            <div class="category-item">
                <img src="https://ik.imagekit.io/5emcramny/Blatt%C3%A9/moreteastore/tea/Tea%20tasting%20class.webp?updatedAt=1739788705601" alt="Tea Tasting Class">
                <h3>Tea Tasting Class</h3>
            </div>
        </div>
    </div>

    <!-- Initialize Feather Icons -->
    <script>
        feather.replace();
    </script>
</body>
</html>
